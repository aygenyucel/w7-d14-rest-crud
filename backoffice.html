<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Online Shopping</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="backoffice.html"
              >Backoffice <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h1>Backoffice</h1>
          <form onsubmit="onFormSubmit(event)" id="event-form">
            <div class="form-group">
              <label for="product-name">Product name</label>
              <input class="form-control" id="product-name" />
            </div>
            <div class="form-group">
              <label for="product-description">Product Description</label>
              <textarea
                class="form-control"
                id="product-description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="product-brand">Product Brand</label>
              <input class="form-control" id="product-brand" />
            </div>

            <div class="form-group">
              <label for="product-img">Product Img URL</label>
              <input class="form-control" id="product-img" />
            </div>
            <div class="form-group">
              <label for="product-price">Product Price</label>
              <input type="number" class="form-control" id="product-price" />
            </div>
            <!-- The other informations will be generated by server:
            "_id, createdAt, updatedAt, __v" -->
            <button id="submit-button" type="submit" class="btn btn-primary">
              Create Product
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const _id = params.get("_id");

      let generateID = () => {
        let array = new Uint32Array(8);
        window.crypto.getRandomValues(array);
        let str = "";
        for (let i = 0; i < array.length; i++) {
          str += (i < 2 || i > 5 ? "" : "-") + array[i].toString(16).slice(-4);
        }
        return str;
      };

      //   TODO: write a function to generate current date
      // function generateCurrentDate

      window.onload = async () => {
        if (_id) {
          const response = await fetch(
            `https://striveschool-api.herokuapp.com/api/product/${_id}`,
            {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZmI2NWQ0YmUzZDAwMTU4NDYwMmIiLCJpYXQiOjE2NjgwODY2MjksImV4cCI6MTY2OTI5NjIyOX0.TamAcG1oYuQj5l9U-hIKdU_vmPqKfceiGpckjYXJ2OY",
              },
            }
          );
          const product = await response.json();

          let submitButton = document.querySelector("#submit-button");
          submitButton.innerText = "Edit Event";

          document.querySelector("#product-name").value = product.name;
          document.querySelector("#product-description").value =
            product.description;
          document.querySelector("#product-brand").value = product.brand;
          document.querySelector("#product-img").value = product.imageUrl;
          document.querySelector("#product-price").value = product.price;
        }
      };

      async function onFormSubmit(event) {
        event.preventDefault();

        const newProduct = {
          name: document.querySelector("#product-name").value,
          description: document.querySelector("#product-description").value,
          brand: document.querySelector("#product-brand").value,
          imageUrl: document.querySelector("#product-img").value,
          price: document.querySelector("#product-price").value,
          _id: generateID,
          //TODO: Get the current created/updated date as timestamp format from a function!
          createdAt: "2016-07-27T07:45:00Z",
          updatedAt: "2016-07-27T07:45:00Z",
        };

        const options = {
          method: _id ? "PUT" : "POST",
          //convert the newProduct object to JSON string
          body: JSON.stringify(newProduct),
          headers: {
            "Content-Type": "application/json",
          },
        };

        try {
          if (_id) {
            await fetch(
              `https://striveschool-api.herokuapp.com/api/product/${_id}`,
              {
                headers: {
                  Authorization:
                    "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZmI2NWQ0YmUzZDAwMTU4NDYwMmIiLCJpYXQiOjE2NjgwODY2MjksImV4cCI6MTY2OTI5NjIyOX0.TamAcG1oYuQj5l9U-hIKdU_vmPqKfceiGpckjYXJ2OY",
                },
                options,
              }
            );
            console.log("Product Updated!");
          } else {
            await fetch("https://striveschool-api.herokuapp.com/api/product/", {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZmI2NWQ0YmUzZDAwMTU4NDYwMmIiLCJpYXQiOjE2NjgwODY2MjksImV4cCI6MTY2OTI5NjIyOX0.TamAcG1oYuQj5l9U-hIKdU_vmPqKfceiGpckjYXJ2OY",
              },
              options,
            });
            console.log("Product Created!");
            console.log("newProduct:", newProduct);
            console.log("getProgucts():", getProducts());
          }
        } catch (error) {
          console.error(error);
        }
      }
      async function getProducts() {
        const response = await fetch(
          "https://striveschool-api.herokuapp.com/api/product/",
          {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZmI2NWQ0YmUzZDAwMTU4NDYwMmIiLCJpYXQiOjE2NjgwODY2MjksImV4cCI6MTY2OTI5NjIyOX0.TamAcG1oYuQj5l9U-hIKdU_vmPqKfceiGpckjYXJ2OY",
            },
          }
        );
        const products = await response.json();
        console.log(products);
        return products;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
